<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <div class="container-mobile">
        <div class="search">
            <input type="search" name="search" id="search-text" autocomplete="off">
            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
        </div>
        <div class="favorites-meals">
            <div class="favorite-header">
                <h2>Favorite Meals</h2>
            </div>
            <div class="favorite-body">
                <ul id="favorite-list">
                </ul>
            </div>
        </div>
        <span id="random-btn">Random Meal</span>
        <div class="random-meals">
        </div>
        <div class="list-meals">
        </div>
    </div>
    <div class="popup">
        <i id="popup-close" class="fa-solid fa-square-xmark"></i>
        <div class="popup-infos">
            <h2 id="popup-title">Title Popup</h2>
            <div class="popup-img">
                <img id="popup-img" src="" alt="">
            </div>
            <div class="popup-desc">
                <h3>Instructions</h3>
                <p id="popup-desc"></p>
            </div>
            <div class="popup-ingred">
                <h3>Ingredients</h3>
                <p id="popup-ingred"></p>
            </div>
        </div>
    </div>

</body>

</html>
